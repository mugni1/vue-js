<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- mount di sini -->
    <div id="app">
      <button
        class="border rounded-lg text-white bg-green-600 px-3 font-bold"
        @click="tambah()"
      >
        Tambah +
      </button>
      <!-- cara menampilkan (1) -->
      {{ count }}
      <button
        @click="kurang()"
        class="border rounded-lg text-white bg-red-600 px-3 font-bold"
      >
        Kurang -
      </button>
      <!-- cara menampilkan (2) v-text akan mereplace smeua text yang ada di tag tsb -->
      <div v-text="message" class="font-bold mt-5"></div>
      <!-- cara menampilkan (3) v-html akan menampilkan semua isi termasuk tag html dan juga akan mereplace semua-->
      <div v-html="message1" class="font-bold mt-5"></div>
    </div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            count: 0,
            message: "Hallo Dunia",
            message1: "<strong>Ini adalah font bold</strong>",
          };
        },
        methods: {
          tambah() {
            this.count++;
          },
          kurang() {
            this.count--;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
