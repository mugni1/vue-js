            {{ item.nama }}, Rp. {{ item.harga }} / gelas
            <div class="flex gap-5">
              <button
                class="rounded-lg bg-teal-600 px-3 text-white shadow-md font-semibold block"
                @click="tambahminuman(index,item.harga)"
              >
                +

              </div>

      <!-- total -->

        v-if="count!=0"
        class="font-semibold py-2 px-5 bg-emerald-600 w-full fixed bottom-0 shadow-md text-white h-14 flex items-center justify-center"
      >
        <a
          :href="'https://wa.me/+62859115608809?text=Hai,%20saya%20ingin%20Checkout%20*' + count + '%20item*%20dengan%20total%20Rp%20*' + rp + '*'"
          target="_blank"
        >
          Checkout {{ count }} Item , Rp. {{ rp }}
        </a>
      </div>
      <!-- total -->
    </div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            count: 0,
            rp: 0,
            makanan: [
              { nama: "Sate Ayam", harga: 10000, jumlah: 0 },
              { nama: "Sate Kambing", harga: 13000, jumlah: 0 },
              { nama: "Nasi", harga: 5000, jumlah: 0 },
            ],
            minuman: [
              { nama: "Es teh", harga: 5000, jumlah: 0, img: "es-teh.jpg" },
              {
                nama: "Es Kelapa",
                harga: 8000,
                jumlah: 0,
                img: "es-kelapa.jpg",
              },
              {
                nama: "Es Lemon",
                harga: 6000,
                jumlah: 0,
                img: "es-lemon.jpg",
              },
            ],
          };
        },
        methods: {
          tambah(index, harga) {
            this.count++;
            this.rp += harga;
            this.makanan[index].jumlah++;
          },
          kurang(index, harga) {
            this.count--;
            this.makanan[index].jumlah--;
            this.rp -= harga;
          },
          tambahminuman(index, harga) {
            this.count++;
            this.rp += harga;
            this.minuman[index].jumlah++;
          },
          kurangminuman(index, harga) {
            this.count--;
            this.rp -= harga;
            this.minuman[index].jumlah--;
          },
        },
      }).mount("#app");
    </script>
