<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- mount di sini -->
    <div id="app">
      <div class="font-semibold mt-20 mx-auto block text-center h-20">
        <span v-show="status">Aku Muncul</span>
      </div>
      <button
        @click="btnClick()"
        class="bg-red-600 text-white px-5 rounded-md shadow-md font-semibold mx-auto block my-5 active:bg-red-800 active:text-slate-600"
      >
        Click Saya
      </button>
    </div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            status: true,
          };
        },
        methods: {
          btnClick() {
            this.status = !this.status;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
