<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="app">
      <a v-bind:href="'https://' + url" class="block">google</a>
      <br />
      <img :src="'image/' + img" alt="" class="block" />
    </section>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            url: "google.com",
            img: "nasi.jfif",
          };
        },
        methods: {},
      }).mount("#app");
    </script>
  </body>
</html>
