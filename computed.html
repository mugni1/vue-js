<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="app">
    <form action="">
      <input
        type="text"
        name=""
        id=""
        placeholder="firstname"
        v-model="firstname"
      /><br />
      <input
        type="text"
        name=""
        id=""
        placeholder="midlename"
        v-model="midlename"
      /><br />
      <input
        type="text"
        name=""
        id=""
        placeholder="lastname"
        v-model="lastname"
      /><br />
    </form>

    <h1>Full Name : {{ getFullName }}</h1>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            firstname: "",
            midlename: "",
            lastname: "",
          };
        },
        computed: {
          //realtime atau bisa berubah
          getFullName() {
            return `${this.firstname} ${this.midlename} ${this.lastname}`;
          },
        },
        methods: {},
      }).mount("#app");
    </script>
  </body>
</html>
